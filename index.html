<!DOCTYPE html>
<html>

<head>
	<title>Realtime communication with WebRTC</title>
	<link rel="stylesheet" href="/css/main.css" />
	<link rel="shortcut icon" href="favicon.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
</head>

<body>
	
<div class="container-fluid contBord">

	<div class="grid-container1">
	
		<div class="grid-item item2">
		
			<i id="kamerica1" style="display: none;" class="fas fa-video"></i>
			<i id="zvuk1" style="display: none;" class="fas fa-volume-up"></i>
			
			<i id="kamerica2" style="display: block;" class="fas fa-video-slash"></i>
			<i id="zvuk2" style="display: block;" class="fas fa-volume-mute"></i>
	
			<div id="login" data-toggle="modal" data-target="#myModal">Log in</div>
		</div>
	
		<div class="grid-item item1">
			<video class="vid" style="display: none;" id="localVideo" autoplay muted playsinline></video>
			
			<input id="chk" type="checkbox" value="" style="display: none;">
			
			<video class="vid" id="remoteVideo" autoplay playsinline></video>
		</div>
		
		<div class="grid-item item3" id="brojka"></div>
		
		<div class="btn grid-item noPad"><button class="batn" value="1" onclick="pass(this)">1</button></div>
		<div class="btn grid-item noPad"><button class="batn" value="2" onclick="pass(this)">2</button></div>
		<div class="btn grid-item noPad"><button class="batn" value="3" onclick="pass(this)">3</button></div>  
		<div class="btn grid-item noPad"><button class="batn" value="4" onclick="pass(this)">4</button></div>
		<div class="btn grid-item noPad"><button class="batn" value="5" onclick="pass(this)">5</button></div>
		<div class="btn grid-item noPad"><button class="batn" value="6" onclick="pass(this)">6</button></div>  
		<div class="btn grid-item noPad"><button class="batn" value="7" onclick="pass(this)">7</button></div>
		<div class="btn grid-item noPad"><button class="batn" value="8" onclick="pass(this)">8</button></div>
		<div class="btn grid-item noPad"><button class="batn" value="9" onclick="pass(this)">9</button></div>  
		<div class="btn grid-item noPad"><button class="batn" value="*" onclick="pass(this)"><i class='fas fa-asterisk'></i></button></div>
		<div class="btn grid-item noPad"><button class="batn" value="0" onclick="pass(this)">0</button></div>
		<div class="btn grid-item noPad"><button class="batn" value="#" onclick="pass(this)"><i class='fas fa-hashtag'></i></button></div>
		
		<div class="btn grid-item item4 noPad"><button class="batn" id="up" value="true" onclick="pass(this)"><i class="fas fa-phone"></i></button></div>
		
		<div class="btn grid-item item4 noPad"><button class="batn" id="erase" value="<" onclick="pass(this)" disabled><i class="fas fa-undo"></i></button></div>
		
		<div class="btn grid-item item4 noPad"><button class="batn" id="down" value="false" onclick="pass(this)"><i class="fas fa-phone-slash"></i></button></div>
	</div>
	<!-- The Modal -->
	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Modal Heading</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				Modal body..
			</div>

			<!-- Modal footer -->
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			</div>

			</div>
		</div>
	</div>
</div> 
  <!-- This file is automatically added/served when running "node index.js". -->
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script defer src="js/main.js"></script>

</body>

</html>
